<!DOCTYPE html>
<html>
    <head>
        <title>Acceleration Example</title>
        <script src="http://debug.build.phonegap.com/target/target-script-min.js#accelerometerappdebugtestcmf"></script>
        <script src="phonegap.js"></script>
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            application.initialize();
        </script>
    </head>
    <body>
        <div id="ballContainer" style="width: 60%; margin: 0 auto; position: relative;">
            <div id="ball" style="width: 20px; height: 20px; background: #000; position: absolute; left: 50%; margin-left: -10px;"></div>
        </div>
        <div id="accelerometer">Waiting for accelerometer...</div>
        <button onclick="application.stopWatch();">Stop Watching</button>
        <button onclick="application.startWatch();">Start Watching</button>
        <button onclick="application.sendSMS();">Prepare sendSMS</button>
        <hr>
        <input name="" id="numberTxt" placeholder="Enter mobile number" value="" type="tel" />
        <br/>
        <textarea name="" id="messageTxt" placeholder="Enter message"></textarea>
        <br/>
        <input id="btnDefaultSMS" type="button" value="Send SMS" />
    </body>
</html>
